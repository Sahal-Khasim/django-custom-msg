<form accept-charset="utf-8" method="post" action="{% url 'home' %}" enctype="multipart/form-data">{% csrf_token %}
    <section class="area_content">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="container button_option_container">
                        <div class="row">
                            <div class="form-group">
                                <h6>Phone Numbers</h6>
                                <textarea type="text" class="form-control" id="" name="phone" width="100%" placeholder="Phone" style="height: 760px; resize: none;" required></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-9">
                    <div class="container button_option_container">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <h6>Message</h6>
                                    <textarea type="text" class="form-control" id="" name="message"  placeholder="Message text" width="100%" style="height:97px" ></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container button_option_container">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <h6>For Mobile Number Button</h6>
                                    <input type="text" class="form-control" id="exampleFormControlTextarea1" maxlength="10" name="btn_mobile" placeholder="Mobile number">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <h6 class="text-white">.</h6>
                                    <input type="text" class="form-control" id="" maxlength="10" name="btn_mobile_name" placeholder="Button name">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container button_option_container">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <h6>For URL Button</h6>
                                    <input type="text" class="form-control" id="" name="url_btn" placeholder="ex : https://www.google.com">
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <h6 class="text-white">.</h6>
                                    <input type="text" class="form-control" id="" name="url_btn_name" placeholder="Button name">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container button_option_container">
                        <div class="row">
                            <div class="col">
                                <h6>For Reply Button</h6>
                                <label for="exampleFormControlTextarea1">Reply Message : </label>
                                <textarea class="form-control" id="" rows="3" placeholder="Reply message text" name ='reply_message'></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <h6 class="text-white">.</h6>
                                <input type="text" class="form-control" id="" name="btn_yes" placeholder="Enter button reply">
                            </div>

                            <div class="col">
                                <h6 class="text-white">.</h6>
                                <input type="text" class="form-control" name="btn_no" placeholder="Enter button reply">
                            </div>

                            <div class="col">
                                <h6 class="text-white">.</h6>
                                <input type="text" class="form-control" id="" name="btn_later" placeholder="Enter button reply">
                            </div>
                        </div>
                    </div>

                    <div class="container button_option_container">
                        <div class="row">
                    <!-- for uploading image file -->
                            <div class="form-group col dnd1">
                                <div class="upload-container">
                                    <input type="file" id="image_upload" accept="image/*" multiple name=image  />
                                </div>
                                <input class='upload' id="img-filename" type="text" value="no image chosen" disabled/>
                            </div>

                            <!-- for uploading pdf file -->
                            <div class="form-group col dnd2">
                                <div class="upload-container2">
                                    <input type="file" id="doc_upload" name="document" />
                                </div>
                                <input class='upload' id="doc-filename" type="text" value="no pdf chosen" accept="application/pdf,.pdf" disabled/>
                            </div>

                            <!-- for uploading video file -->
                            <div class="form-group col dnd3">
                                <div class="upload-container3">
                                    <input type="file" id="video_upload" name="video" />
                                </div>
                                <input class='upload' id="video-filename" type="text" value="no video chosen" accept="video/*" disabled/>
                            </div>
                        </div>
                    </div>

                        <div class="container button_option_container">
                            <div class="row">
                                <div class="button">
                                    <button type="submit" id='f_submit' class=" btn btn-dark" style="float: right;">SUBMIT</button>
                                    <br>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</form>
